<!DOCTYPE html>
<html>
    <head>
        <title> Formats Tags/تگ های فرمت بندی</title>
    </head>
    <body>
        <p>My name is <b>Ali</b></p>
        <p>My name is <strong>Ali</strong></p>
        <p>My name is <i>Ali</i></p>
        <p>My name is <em>Ali</em></p>
        <p>My name is <mark>Ali</mark></p>
        <p>My name is <del>Amir</del> Ali</p>
        <p>My name is <s>Amir</s> Ali</p>
        <p>My name is <ins>Ali</ins></p>
        <p>My name is <small>Ali</small></p>
        <p>H<sub>3</sub>PO<sub>4</sub></p>
        <p>X <sup>4</sup> Y <sup>3</sup>Z <sup>2</sup></p>
        <p>H<sub>3</sub>PO<sub>4</sub><sup>2-</sup></p>
    </body>
</html>
